<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Ambush</title>
    <meta name="description"
        content="Whack-a-Mole game set in space, with varying difficulty levels to test your reflexes. All proceeds benefit The Mater Foundation.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <div class="container-fluid">
                <div id="nav-btns" class="navbar-links">
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div id="title">
                    <h1>Space Ambush</h1>
                </div>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="container-fluid">

            <!-- Main Menu -->

            <div id="main-menu">
                <div class="flex-column d-flex align-items-center">
                    <button>
                        <span>Options</span>
                    </button>

                    <button>
                        <span>Play</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Area -->

        <div class="game-container container-fluid">
                <div class="ingame-menu">
                        <div class="score-container">
                            <h5>Score: <span id="score">0</span></h5>
                        </div>
                        <div class="time-container">
                            <h5>Time: <span id="countdown">0</span></h5>
                        </div>
                        <div class="controls-container">
                            <button><i class="fas fa-info"></i></button>
                            <button><i class="fas fa-volume-up"></i></button>
                             <button><i class="fas fa-times"></i></button>
                        </div>
                </div>
    
<!-- Customized board snippet Frank's Labratory: https://youtu.be/RTb8icFiSfk -->
    
                <div id="game-board">
                    <div class="plant plant-one">
                        <div class="alien-one"></div>
                    </div>
                    <div class="plant plant-two">
                        <div class="alien-one"></div>
                    </div>
                    <div class="plant plant-three">
                        <div class="alien-one"></div>
                    </div>
                    <div class="plant plant-forward plant-four">
                        <div class="alien-one"></div>
                    </div>
                    <div class="plant plant-forward plant-five">
                        <div class="alien-one"></div>
                    </div>
            </div>
        </div>
    </main>

    <!-- Footer -->

    <footer>
        <div id="brand">
        </div>
    </footer>

    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
